<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Event Registration</h2>

    <form>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <br>
        <br>
        
        <label for="emailID">Email ID:</label>
        <input type="email" name="emailID" id="emailID">

        <br>
        <br>
        
        <label for="phoneNumber">Phone Number: </label>
        <input type="tel" name="phoneNumber" id="phoneNumber">
        <br>
        <br>

        <label for="occupationType">Occupation: </label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Topic of Interest</legend>

            <input type="checkbox" name="checkbox1" id="checkbox1"><br>
            <label for="checkbox1">HTML</label><br>

            <input type="checkbox" name="checkbox2" id="checkbox2"><br>
            <label for="checkbox3">CSS</label><br>

            <input type="checkbox" name="checkbox3" id="checkbox3"><br>
            <label for="checkbox3">JavaScript</label><br>
        </fieldset>

        <label for="textarea1">Comments: </label> <br>

        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">



    </form>
    
</body>
</html>
