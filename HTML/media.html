<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- how to attach image in webpage -->

    <img src="logo (1).png" alt="codehelp" height="50px" loading="lazy" >

    <!-- adding audio file in webpage -->

    <audio src="lecture11_audioFile.mp3" controls></audio>

    <audio controls>
        <source src="lecture11_audioFile.mp3" type="audio/mp3">
    </audio>

    <!-- adding video files in webpage -->

    <video src="videoFile.MP4" controls height="500px"></video>

    <!-- creating iframe(inline frame element) -->

    <iframe src="project1.html" height="720px" width="800px"></iframe>

    <!-- adding a youtube video using iframe -->

    <iframe src="https://www.youtube.com/embed/HgQ14BpEfCs"></iframe>

    
</body>
</html>
